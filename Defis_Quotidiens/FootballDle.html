    <style>
        :root {
            --bg-color: #121213;
            --text-color: #ffffff;
            --correct: green;
            --wrong: #3a3a3c;
            --border: #3a3a3c;
        }
        body {
          font-family: 'Helvetica Neue', Arial, sans-serif;
          background-color: var(--bg-color);
          background-image: url('images_onepiece/bg_foot.png');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          background-attachment: fixed;
          color: var(--text-color);
          display: flex;
          flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 20px; }
        
        /* Barre de recherche */
        .search-container {
            display: flex;
            gap: 40px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
            align-items: flex-start;
            padding: 20px;
            background-color: #1a1a1b;
            border: 2px solid #3a3a3c;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .search-box {
            flex: 1;
            position: relative;
        }
        input, select {
            padding: 12px 16px;
            font-size: 16px;
            background-color: #2c2c2e;
            border: 2px solid #3a3a3c;
            color: white;
            border-radius: 6px;
            transition: all 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #538d4e;
            box-shadow: 0 0 8px rgba(83, 141, 78, 0.3);
        }
        input {
            width: 100%;
        }
        select {
            cursor: pointer;
            min-width: 150px;
        }
        select option {
            background-color: #2c2c2e;
            color: white;
        }
        .championnat-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 10px;
            background-color: var(--wrong);
            border: 1px solid var(--border);
            border-radius: 4px;
            min-width: 200px;
            max-height: 250px;
            overflow-y: auto;
        }
        .championnat-filters label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        .championnat-filters input[type="checkbox"] {
            cursor: pointer;
            width: auto;
            padding: 0;
            margin: 0;
            border: none;
            background: none;
        }
        .championnat-dropdown {
            position: relative;
        }
        .championnat-btn {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #2c2c2e;
            border: 2px solid #3a3a3c;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            min-width: 160px;
            transition: all 0.2s;
            font-weight: 500;
        }
        .championnat-btn:hover {
            background-color: #3a3a3c;
            border-color: #538d4e;
        }
        .championnat-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #1a1a1b;
            border: 2px solid #3a3a3c;
            border-radius: 6px;
            padding: 12px;
            z-index: 20;
            min-width: 200px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .championnat-menu.open {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .championnat-menu label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            padding: 8px 10px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .championnat-menu label:hover {
            background-color: #2c2c2e;
        }
        .championnat-menu input[type="checkbox"] {
            cursor: pointer;
            width: auto;
            padding: 0;
            margin: 0;
            border: none;
            background: none;
        }
        .championnat-menu hr {
            border: none;
            border-top: 1px solid #3a3a3c;
            margin: 8px 0;
        }
        .championnat-apply-btn {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #538d4e;
            border: 2px solid #538d4e;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
            transition: all 0.2s;
            font-weight: 500;
        }
        .championnat-apply-btn:hover {
            background-color: #45703d;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            width: 633px;
            background: #1a1a1b;
            z-index: 10;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #3a3a3c;
            border-top: none;
            border-radius: 0 0 6px 6px;
            display: none;
        }
        .suggestions:not(:empty) {
            display: block;
        }
        .suggestion-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #2c2c2e;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.15s;
        }
        .suggestion-item:hover { 
            background-color: #2c2c2e;
        }
        .suggestion-item.active { 
            background-color: #538d4e;
            border-left: 3px solid #45703d;
        }
        .mini-img { 
            width: 32px; 
            height: 32px; 
            border-radius: 50%; 
            object-fit: cover;
            flex-shrink: 0;
        }

        /* Grille de jeu */
        .game-board {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            max-width: 800px;
            overflow-x: auto;
            padding: 20px;
            background-color: #1a1a1b;
            border: 2px solid #3a3a3c;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }
        .header-row, .guess-row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .header-cell {
            font-weight: bold;
            text-align: center;
            padding: 12px 10px;
            border-bottom: 2px solid #538d4e;
            font-size: 0.9rem;
            background-color: rgba(83, 141, 78, 0.1);
            border-radius: 4px 4px 0 0;
        }
        .cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 5px;
            background-color: #2c2c2e;
            border: 2px solid #3a3a3c;
            text-align: center;
            font-size: 0.9rem;
            min-height: 70px;
            animation: flip 0.5s ease;
            word-break: break-word;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .cell img { width: 50px; height: 50px; border-radius: 5px; }
        .cell > div:first-child { line-height: 1; }
        
        /* Couleurs de résultat */
        .correct { background-color: var(--correct) !important; border-color: var(--correct) !important; }
        .wrong { background-color: red !important; border-color: red !important; }
        .neutral { background-color: var(--wrong); }
        .same-champ { background-color: orange !important; border-color: orange !important; }
        
        .arrow { font-size: 1.2rem; font-weight: bold; margin-top: 5px; display:flex; align-items:center; justify-content:center; }
        .arrow img { width: 20px; height: 20px; display: block; }
        
        /* Arrow backgrounds filling entire cell */
        .arrow-up {
            background-image: url('images_onepiece/arrow-up.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .arrow-down {
            background-image: url('images_onepiece/arrow-down.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        /* Modal Fin de jeu */
        #message-box {
            margin-top: 20px;
            padding: 20px 30px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            border: 2px solid;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .win { 
            background-color: rgba(83, 141, 78, 0.2);
            border-color: #538d4e;
            color: #b7e4c7;
        }
        .lose { 
            background-color: rgba(181, 159, 59, 0.2);
            border-color: #b59f3b;
            color: #e0d078;
        }

        @media (max-width: 768px) {
            .header-row, .guess-row {
                grid-template-columns: 60px 1fr 1fr 1fr; /* Version mobile simplifiée si besoin */
                font-size: 0.7rem;
            }
            /* On cache certaines colonnes sur mobile pour la lisibilité si besoin, 
               ici on force le scroll horizontal via .game-board overflow-x: auto */
        }

        @keyframes flip {
            0% { transform: rotateX(0); }
            100% { transform: rotateX(360deg); }
        }
    </style>
</head>

        const championnatCheckboxes = {};
        
        // Option "Tous les championnats"
        const selectAllLabel = document.createElement('label');
        const selectAllCheckbox = document.createElement('input');
        selectAllCheckbox.type = 'checkbox';
        selectAllCheckbox.id = 'selectAllChampionnats';
        // cocher tout par défaut
        selectAllCheckbox.checked = true;
        selectAllCheckbox.addEventListener('change', () => {
          const isChecked = selectAllCheckbox.checked;
          championnats.forEach(champ => {
            championnatCheckboxes[champ].checked = isChecked;
          });

        selectAllLabel.appendChild(document.createTextNode('Tous les championnats'));

        // Séparateur

        championnatFiltersDiv.appendChild(hr);
        
        championnats.forEach(champ => {
            const label = document.createElement('label');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = champ;
            checkbox.addEventListener('change', () => {
                // Mettre à jour le state de "Tous les championnats"
                const allChecked = championnats.every(c => championnatCheckboxes[c].checked);
                const anyChecked = championnats.some(c => championnatCheckboxes[c].checked);
                selectAllCheckbox.checked = allChecked;
                selectAllCheckbox.indeterminate = anyChecked && !allChecked;
            });
          // cochées par défaut
          checkbox.checked = true;
            championnatCheckboxes[champ] = checkbox;
            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(champ));
            championnatFiltersDiv.appendChild(label);
        });

        // s'assurer que l'option 'Tous' reflète l'état initial

        // Fonction pour réinitialiser le jeu
        function resetGame() {
            const selectedChamps = getSelectedChampionnats();
            let availablePlayers = players;
            if (selectedChamps.length > 0) {
                availablePlayers = players.filter(p => selectedChamps.includes(p.championnat));
            }
            targetPlayer = availablePlayers[Math.floor(Math.random() * availablePlayers.length)];
            console.log("Solution (pour test) : ", targetPlayer.nom);
            
            gameOver = false;
            searchInput.disabled = false;
            searchInput.value = '';
            suggestionsBox.innerHTML = '';
            messageBox.innerHTML = '';
            messageBox.style.display = 'none';
            
            // Nettoyer le tableau des essais
            const guesses = document.querySelectorAll('.guess-row');
            guesses.forEach(guess => guess.remove());
            
            championnatFiltersDiv.classList.remove('open');
        }

        // Ouvrir/fermer le menu des championnats
        championnatBtn.addEventListener('click', () => {
            championnatFiltersDiv.classList.toggle('open');
        });

        // Fermer le menu quand on clique ailleurs
        document.addEventListener('click', (e) => {
            if (e.target !== championnatBtn && !championnatFiltersDiv.contains(e.target)) {
                championnatFiltersDiv.classList.remove('open');
            }
        });

        // Fonction pour obtenir les championnats sélectionnés
        function getSelectedChampionnats() {
            return championnats.filter(champ => championnatCheckboxes[champ].checked);
        }

        let selectedSuggestionIndex = -1;

        searchInput.addEventListener('input', (e) => {
            if (gameOver) return;
            const input = normalize(e.target.value);
            const selectedChamps = getSelectedChampionnats();
            selectedSuggestionIndex = -1;
            
            if (input.length < 1) {
                suggestionsBox.innerHTML = '';
                return;
            }
            
            suggestionsBox.innerHTML = '';

            // 1. On récupère les noms des joueurs déjà présents dans le tableau (le board)
            const guessedNames = Array.from(document.querySelectorAll('.guess-row .cell:first-child'))
                                      .map(cell => normalize(cell.textContent.trim()));

            // 2. On filtre les joueurs par nom ET par championnat
            let matches = players.filter(p => normalize(p.nom).includes(input));
            
            if (selectedChamps.length > 0) {
                matches = matches.filter(p => selectedChamps.includes(p.championnat));
            }

            // 3. NOUVEAU : On retire les joueurs qui sont déjà dans guessedNames
            matches = matches.filter(p => !guessedNames.includes(normalize(p.nom)));
            
            matches.forEach((player, index) => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.innerHTML = `<img src="${player.portraitUrl}" class="mini-img"> ${player.nom} (${player.club})`;
                div.addEventListener('click', () => makeGuess(player));
                div.addEventListener('mouseenter', () => {
                    selectedSuggestionIndex = index;
                    updateSuggestionHighlight();
                });
                suggestionsBox.appendChild(div);
            });
        });

        // Naviguer dans les suggestions avec les flèches et Entrée
        searchInput.addEventListener('keydown', (e) => {
            if (gameOver) return;
            const items = document.querySelectorAll('.suggestion-item');
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedSuggestionIndex = Math.min(selectedSuggestionIndex + 1, items.length - 1);
                updateSuggestionHighlight();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedSuggestionIndex = Math.max(selectedSuggestionIndex - 1, -1);
                updateSuggestionHighlight();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (selectedSuggestionIndex >= 0 && selectedSuggestionIndex < items.length) {
                    items[selectedSuggestionIndex].click();
                }
            }
        });

        function updateSuggestionHighlight() {
            const items = document.querySelectorAll('.suggestion-item');
            items.forEach((item, index) => {
                if (index === selectedSuggestionIndex) {
                    item.classList.add('active');
                    item.scrollIntoView({ block: 'nearest' });
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function makeGuess(player) {
            suggestionsBox.innerHTML = '';
            searchInput.value = '';
            
            const row = document.createElement('div');
            row.className = 'guess-row';

            // Fonction helper pour créer une cellule
            const createCell = (content, isCorrect, arrow = '') => {
                const cell = document.createElement('div');

                // Detect arrow type from HTML string
                let arrowClass = '';
                if (arrow && arrow.includes('arrow-up.png')) {
                    arrowClass = 'arrow-up';
                } else if (arrow && arrow.includes('arrow-down.png')) {
                    arrowClass = 'arrow-down';
                }

                // Build className
                let cellClass = 'cell';
                if (isCorrect) {
                    cellClass += ' correct';
                } else {
                    cellClass += ' wrong';
                }
                if (arrowClass) {
                    cellClass += ' ' + arrowClass;
                }

                cell.className = cellClass;
                cell.innerHTML = `<div>${content}</div>`;
                return cell;
            };

            // Fonction pour créer une cellule nationalité avec drapeau
            const createNationalityCell = (country, targetCountry, isMatch) => {
                if (!country) {
                    const cell = document.createElement('div');
                    cell.className = 'cell neutral';
                    cell.innerHTML = '';
                    return cell;
                }
                const cell = document.createElement('div');
                cell.className = `cell ${isMatch ? 'correct' : 'wrong'}`;
                const flagUrl = getCountryFlagUrl(country);
                cell.innerHTML = `<img src="${flagUrl}" style="width: 50px; height: 50px; margin-bottom: 5px;" alt="${country}"><div>${country}</div>`;
                return cell;
            };

            // 1. Photo + Nom (pas de coloration)
            const imgCell = document.createElement('div');
            imgCell.className = 'cell neutral';
            imgCell.style.display = 'flex';
            imgCell.style.flexDirection = 'column';
            imgCell.style.justifyContent = 'center';
            imgCell.style.alignItems = 'center';
            imgCell.style.gap = '5px';
            imgCell.innerHTML = `<img src="${player.portraitUrl}" style="width: 50px; height: 50px; border-radius: 5px;"><div style="font-weight: bold; text-align: center;">${player.nom}</div>`;
            row.appendChild(imgCell);

            // 2. Nationalité
            const playerNat = player.Nationalité;
            const targetNat = targetPlayer.Nationalité;
            const natMatch = playerNat === targetNat;
            row.appendChild(createNationalityCell(playerNat, targetNat, natMatch));

            // 3. Club
            const clubCell = document.createElement('div');
            let clubClass = 'wrong';
            if (player.club === targetPlayer.club) {
              clubClass = 'correct';
            } else if (player.championnat === targetPlayer.championnat) {
              clubClass = 'same-champ';
            }
            clubCell.className = `cell ${clubClass}`;
            clubCell.style.display = 'flex';
            clubCell.style.flexDirection = 'column';
            clubCell.style.justifyContent = 'center';
            clubCell.style.alignItems = 'center';
            clubCell.style.gap = '5px';
            const clubLogoUrl = getClubLogoUrl(player.club);
            clubCell.innerHTML = clubLogoUrl 
              ? `<img src="${clubLogoUrl}" style="width: 40px; height: 40px; object-fit: contain;"><div style="text-align: center; font-size: 0.85rem;">${player.club}</div>`
              : `<div style="text-align: center;">${player.club}</div>`;
            row.appendChild(clubCell);

            // 4. Position
            row.appendChild(createCell(player.poste, player.poste === targetPlayer.poste));

            // 5. Age (avec flèches images)
            const upImgHtml = '<img src="images_onepiece/arrow-up.png" alt="up">';
            const downImgHtml = '<img src="images_onepiece/arrow-down.png" alt="down">';
            let ageArrow = '';
            const playerAge = parseInt(player.age);
            const targetAge = parseInt(targetPlayer.age);
            if (playerAge < targetAge) ageArrow = upImgHtml;
            if (playerAge > targetAge) ageArrow = downImgHtml;
            row.appendChild(createCell(playerAge + ' ans', playerAge === targetAge, ageArrow));

            // 6. Taille (avec flèches images)
            let heightArrow = '';
            const playerHeight = parseFloat(player.height);
            const targetHeight = parseFloat(targetPlayer.height);
            if (playerHeight < targetHeight) heightArrow = upImgHtml;
            if (playerHeight > targetHeight) heightArrow = downImgHtml;
            row.appendChild(createCell(player.height + ' m', playerHeight === targetHeight, heightArrow));

            // 7. Valeur (avec flèches images)
            let valArrow = '';
            // Parser la valeur pour la comparer numériquement et formater en millions
            const playerValueNum = parseFloat(player.valeur_marchande.toString().replace(/[^0-9.]/g, ''));
            const targetValueNum = parseFloat(targetPlayer.valeur_marchande.toString().replace(/[^0-9.]/g, ''));
            if (playerValueNum < targetValueNum) valArrow = upImgHtml;
            if (playerValueNum > targetValueNum) valArrow = downImgHtml;
            const playerValueDisplay = (playerValueNum / 1000000).toFixed(0) + 'M';
            row.appendChild(createCell(playerValueDisplay, playerValueNum === targetValueNum, valArrow));

            // Insertion après le header (ou à la fin)
            // Pour l'ordre chronologique inverse (plus récent en haut), insérer après le header
            const header = document.querySelector('.header-row');
            header.parentNode.insertBefore(row, header.nextSibling);

            checkWin(player);
        }

        function checkWin(player) {
            if (player.nom === targetPlayer.nom) {
                gameOver = true;
                const replayBtn = document.createElement('button');
                replayBtn.textContent = 'Rejouer';
                replayBtn.style.marginLeft = '15px';
                replayBtn.style.padding = '10px 20px';
                replayBtn.style.backgroundColor = '#538d4e';
                replayBtn.style.border = '1px solid #538d4e';
                replayBtn.style.color = 'white';
                replayBtn.style.borderRadius = '4px';
                replayBtn.style.cursor = 'pointer';
                replayBtn.addEventListener('click', resetGame);
                
                messageBox.innerHTML = 'BRAVO ! Vous avez trouvé ' + targetPlayer.nom + ' ';
                messageBox.appendChild(replayBtn);
                messageBox.className = "win";
                messageBox.style.display = "block";
                searchInput.disabled = true;
            }
        }

        // Fermer les suggestions si on clique ailleurs
        document.addEventListener('click', (e) => {
            if (e.target !== searchInput) {
                suggestionsBox.innerHTML = '';
            }
        });

    </script>
</body>
