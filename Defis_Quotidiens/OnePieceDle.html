    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images_onepiece/icone.png">
    <title>OnePieceDle</title>
    <style>
    :root {
        /* Un doré "Vieux Rhum" plus doux et moins saturé */
        --gold: #ffd700; 
        /* Fond crème très transparent (0.7) */
        --soft-bg: #fff8dc; 
        --dark-bg: rgba(34,34,34,0.95); 
        --text: rgba(255, 252, 240, 0.95); 
        --correct: green;
        --wrong: red;
        --near: orange;
    }
        body {
            font-family: 'Pirata One', cursive;
            background: url('images_onepiece/bg.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        /* === Structure Wrappers === */
        #main-wrapper {
          background: var(--dark-bg);
          /* Bordure plus fine et couleur adoucie */
          border: 1px solid #ffd700;
          border-radius: 20px;
          padding: 25px;
          width: 100%;
          max-width: 1000px;
          box-sizing: border-box;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 20px;

          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
          color: var(--text-dark);
      }

        .title-wrapper img {
            width: 90%;
            max-width: 450px;
            filter: drop-shadow(0 0 10px var(--gold));
        }

        /* --- LE PARENT (Conteneur horizontal) --- */
        #search-section {
            width: 100%;
            max-width: 650px; 
            display: flex !important;  /* Force le flex */
            flex-direction: row !important; /* Force la ligne */
            align-items: flex-start;
            gap: 10px;
            margin: 20px auto;
            box-sizing: border-box;
        }

        /* --- LA BARRE (Côté gauche) --- */
        .search-wrapper {
            position: relative;
            flex: 1; /* Elle prend tout l'espace disponible */
            min-width: 0; /* Empêche le débordement Flex */
        }

        input#guessInput {
            width: 100%;
            height: 50px; /* Hauteur fixe pour les deux */
            padding: 0 15px;
            font-family: 'Pirata One';
            font-size: 1.4rem;
            background: var(--soft-bg);
            border: 2px solid var(--gold);
            color: #333; /* Texte sombre pour être lisible sur fond crème */
            border-radius: 8px;
            text-align: center;
            box-sizing: border-box;
        }

        /* --- LE BOUTON (Côté droit) --- */
        #modeBtn {
            flex-shrink: 0; /* Empêche le bouton de s'écraser */
            height: 50px;   /* Même hauteur que l'input */
            padding: 0 20px;
            font-family: 'Pirata One', cursive;
            font-size: 1.2rem;
            border: 1px solid var(--gold);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            text-shadow: 1px 1px 2px #000;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #modeBtn.difficile {
          background: red;
          transform: scale(1.07) rotate(-2deg);
        }

        #modeBtn.facile {
          background: green;
          transform: scale(1.07) rotate(2deg);
        }
        .modeBtn-bg {
          background: rgba(0,0,0,0.25);
          border-radius: 12px;
          padding: 4px;
          display: inline-block;
          position: absolute;    /* positionne en haut à gauche */
          top: 24px;             /* espace depuis le haut */
          right: 24px;            /* espace depuis la gauche */
          z-index: 20;
        }
        #modeBtn:active {
          transform: scale(0.97);
        }


        /* 2. Les suggestions en absolu pour flotter au-dessus du reste */
        .suggestions {
          position: absolute;
          top: 100%; /* S'affiche juste en dessous de l'input */
          left: 50%;
          transform: translateX(-50%); /* Centre parfaitement par rapport à l'input */
          
          width: 100%; /* Prend la même largeur que l'input */
          max-height: 320px;
          overflow-y: auto;
          z-index: 1000; /* Force le passage devant le tableau et les images */
          
          background: rgba(255, 252, 240, 0.95);
          border: 2px solid var(--gold);
          box-shadow: 0 10px 25px rgba(0,0,0,0.1);
          border-radius: 10px;
          margin: 0; 
          padding: 5px;
          box-sizing: border-box;
          display: none;
        }

        .suggestion-item {
            display: flex;         /* Force l'alignement horizontal */
            align-items: center;   /* Centre verticalement l'image et le texte */
            gap: 15px;             /* Espace entre l'image et le nom */
            padding: 10px;
            cursor: pointer;
            color: #333;           /* Couleur du texte (noir/gris foncé sur fond blanc) */
        }

        .suggestion-name {
            font-family: 'Pirata One', cursive;
            font-size: 1.4rem;
            pointer-events: none;  /* Évite que le texte bloque le clic sur la div */
        }
        .suggestion-item:hover,
        .suggestion-item.selected {
          background: var(--gold) !important;
          border-radius: 10px;
          color: #222;
          box-shadow: 0 2px 12px rgba(255,215,0,0.18);
        }

        /* Pour les suggestions et le tableau */
        .cell-img {
          /* Force l'image à prendre toute la place du parent (le <td>) */
          width: 100%;
          height: 100%;
          
          /* Indispensable : remplit la case sans déformer l'image */
          object-fit: cover; 
          
          /* Centre sur le visage (ajuste le 20% si besoin) */
          object-position: 50% 0%; 
          
          /* Optionnel : assure-toi qu'il n'y a pas de marges résiduelles */
          display: block;
          border-radius: 5px; /* Pour garder les coins arrondis de tes cases */
      }
        .img-square{
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 50% horizontal (centré), 20% vertical (focus sur le visage) */
            object-position: 50% 0%; 
            border-radius: 5px;
        }

        /* Ajustement spécifique pour les suggestions (garder une taille fixe) */
        .img-square {
            width: 50px;
            height: 50px;
        }
        /* === Tableau Responsive === */
        .table-wrapper { width: 100%; overflow-x: auto; }
        table { width: 100%; border-collapse: separate; border-spacing: 5px; min-width: 850px; }
        th {
          color: var(--text-dark);
          font-size: 1.2rem;
          border-bottom: 2px solid var(--gold); /* Doré très transparent */
          padding-bottom: 10px;
      }
        
        td {
            width: 100px;
            height: 100px;
            text-align: center;
            background: rgba(40, 40, 40, 0.9);
            border-radius: 8px;
            position: relative;
            transform-style: preserve-3d;
            font-size: 1rem;
        }

        .cell-img { width: 100%; height: 100%; object-fit: cover; border-radius: 5px; }

        /* === Écran de Victoire === */
        #victory-screen {
            display: none;
            text-align: center;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 15px;
            border: 3px dashed var(--gold);
            animation: fadeIn 0.8s;
        }

        .btn-victory {
          font-family: 'Pirata One', cursive;
          padding: 12px 30px;
          font-size: 1.4rem;
          cursor: pointer;
          
          /* Couleurs adaptées au ton doux */
          background: var(--soft-bg);
          color: #333;
          border: 2px solid var(--gold);
          border-radius: 10px;
          
          /* Effets visuels */
          transition: all 0.3s ease;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
          text-transform: uppercase;
          letter-spacing: 1px;
      }

      .btn-victory:hover {
          background: var(--gold);
          color: var(--text);
          box-shadow: 0 6px 15px rgba(212, 175, 55, 0.4);
          transform: translateY(-2px);
      }

      .btn-victory:active {
          transform: translateY(0);
      }
        

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

        /* === Légende === */
        .legend-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--gold);
            width: 100%;
        }
        .legend-item { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; }
        .box { width: 18px; height: 18px; border-radius: 3px; }
        .icon-box { width: 22px; height: 22px; background-size: contain; background-repeat: no-repeat; }
        .up { background-image: url('images_onepiece/arrow-up.png'); }
        .down { background-image: url('images_onepiece/arrow-down.png'); }

    /* === ADAPTATION MOBILE === */
@media (max-width: 768px) {
    /* On enlève les min-width qui forcent le dépassement */
    table {
        width: 100%;       /* Occupe exactement la largeur du wrapper */
        min-width: unset;  /* Supprime toute contrainte de largeur minimale */
        table-layout: fixed; /* TRÈS IMPORTANT : force les colonnes à avoir la même largeur */
        border-spacing: 2px; /* Réduit l'espace entre les cases pour gagner de la place */
    }

    th {
        font-size: 0.6rem; /* Texte des titres très petit */
        padding: 2px 0;
        word-wrap: break-word;
    }

    td {
        width: auto;      /* Laisse le navigateur calculer */
        height: 60px;     /* On réduit la hauteur pour garder un aspect carré/rectangulaire */
        font-size: 0.65rem; /* Texte petit pour tenir sur plusieurs lignes */
        padding: 2px;
        overflow: hidden;  /* Sécurité pour pas que le texte dépasse */
    }

    /* On réduit la taille des images dans les cases pour pas qu'elles étirent la cellule */
    .cell-img {
        max-width: 100%;
        height: auto;
    }

    /* Ajustement de la barre de recherche pour mobile */
    #search-section {
        flex-direction: row; /* On peut essayer de garder la ligne si les éléments sont petits */
        flex-wrap: nowrap;
        width: 100%;
    }

    .search-wrapper {
        flex: 3; /* L'input prend 3 parts */
    }

    #modeBtn {
        flex: 1; /* Le bouton prend 1 part */
        padding: 0 5px;
        font-size: 0.9rem;
        height: 50px;
    }
}

    .cell-img {
        border-radius: 3px;
    }

    /* 3. Ajustement de l'écran de victoire */
    #victory-img {
        width: 150px;
        height: 150px;
    }

    #victory-screen h1 {
        font-size: 1.8rem;
    }

    /* 4. Légende plus compacte */
    .legend-wrapper {
        gap: 10px;
    }
    
    .legend-item {
        font-size: 0.8rem;
    }


    </style>
</head>

<div id="main-wrapper">

        <div class="legend-item"><div class="icon-box down"></div> Inférieur</div>
        </div>
    </div>
</div>

// === VARIABLES GLOBALES ===
let attempts = [];
let filteredData = [];
let targetCharacter = null;
let currentDifficulty = 'normal';
let gameOver = false;

// DOM Elements
const input = document.getElementById('guessInput');
const suggestions = document.getElementById('suggestions');
const tableBody = document.getElementById('attemptsBody');
const victoryScreen = document.getElementById('victory-screen');
const searchSection = document.getElementById('search-section');

// === INITIALISATION ===
function initGame() {
    gameOver = false;
    attempts = [];
    tableBody.innerHTML = "";
    
    // Reset Affichage
    victoryScreen.style.display = 'none';
    searchSection.style.display = 'block';
    input.disabled = false;
    input.value = "";

    // Filtrage par mode
    filteredData = data.filter(c => 
        currentDifficulty === 'normal' ? c.height !== "Inconnue" : c.height === "Inconnue"
    );

    // Si la liste est vide (sécurité), on prend toute la data
    if(filteredData.length === 0) filteredData = data;

    targetCharacter = filteredData[Math.floor(Math.random() * filteredData.length)];
    console.log("Cible :", targetCharacter.name);
}

// === GESTION DIFFICULTÉ ===
function toggleDifficulty() {
    const btn = document.getElementById('modeBtn');
    if (currentDifficulty === 'normal') {
        currentDifficulty = 'hard';
        btn.className = 'difficile';
        btn.textContent = 'Mode : Difficile';
    } else {
        currentDifficulty = 'normal';
        btn.className = 'facile';
        btn.textContent = 'Mode : Facile';
    }
    initGame();
}

function getArcInfo(chapter) {
    const chapterNum = parseInt(chapter);
    if (isNaN(chapterNum)) return { name: "Inconnu", index: -1 };
    
    const index = arcsWithChapters.findIndex(a => chapterNum >= a.chapitre_debut && chapterNum <= a.chapitre_fin);
    return {
        name: index !== -1 ? arcsWithChapters[index].arc : "Inconnu",
        index: index
    };
}

  "Whole Cake Island": "Grand Line",
  "Pays des Wa": "Grand Line",
  "Egghead": "Grand Line",
  "Erbaf": "Grand Line"
};

// === Fonction utilitaire pour trouver l'océan d'une origine ===
function getOceanFromOrigin(origin) {
    if (!origin || origin === "Inconnue") return "Inconnu";
    
    // On nettoie l'entrée
    const text = origin.trim();

    // Si c'est déjà un océan (ex: Grand Line)
    const oceans = ["East Blue", "West Blue", "North Blue", "South Blue", "Grand Line", "Calm Belt", "Nouveau Monde"];
    if (oceans.includes(text)) return text;

    for (const [island, ocean] of Object.entries(oceanMap)) {
        if (text.toLowerCase().includes(island.toLowerCase())) {
            return ocean;
        }
    }
    return "Inconnu";
}

// === Groupes d'affiliations similaires ===
const affiliationClasses = {
  "Gouvernement Mondial": [
    "Gouvernement Mondial",
    "Impel Down",
    "Cinq Doyens",
    "Marine",
    "CP0",
    "CP9",
    "Tenryūbito",
    "Cipher Pol",
    "Vegapunk",
    "SSG"
  ],
  "Révolutionnaires": [
    "Armée Révolutionnaire"
  ],
  "Grande Flotte du Chapeau de Paille": [
    "Équipage du Chapeau de Paille",
    "Nouvel Équipage des Géants",
    "Barto Club",
    "Équipage des Magnifiques Pirates",
    "Flotte de Happou",
    "Équipage d'Ideo",
    "Royaume de Tontatta",
    "Flotte Yonta Maria"
  ],
  "Alliance des Ninjas-Pirates-Minks-Samouraïs": [
    "Équipage du Chapeau de Paille",
    "Alliance des Ninjas-Pirates-Minks-Samouraïs",
    "Principauté de Mokomo",
    "Famille Kozuki",
    "Équipage du Heart"
  ],
  "Grande Flotte du Roux": [
    "Équipage du Roux",
    "Flotte du Roux"
  ],
  "Allié de Barbe Blanche": [
    "Équipage de Barbe Blanche",
    "Subordonnés de L'Équipage de Barbe Blanche",
    "Allié de l'équipage de Barbe Blanche"
  ]
};

function getAffiliationClass(affiliation) {
  if (!affiliation || affiliation === "Inconnue") return "Inconnu";
  for (const [groupName, members] of Object.entries(affiliationClasses)) {
    if (members.some(m => affiliation.toLowerCase().includes(m.toLowerCase()))) {
      return groupName;
    }
  }
  return "Inconnu";
}
// === SUGGESTIONS ===
input.addEventListener('input', () => {
    if(gameOver) return;
    // === REMPLACER LA LOGIQUE DANS input.addEventListener('input', ...) ===

    const val = input.value.toLowerCase();
    suggestions.innerHTML = "";

    if (val.length < 1) {
        suggestions.style.display = 'none';
        return;
    }

    // 1. Filtrer les personnages qui contiennent la chaîne de caractères
    // 2. Trier pour mettre ceux qui commencent par la chaîne en premier
    const matches = filteredData
        .filter(c => c.name.toLowerCase().includes(val) && !attempts.includes(c.name))
        .sort((a, b) => {
            const aName = a.name.toLowerCase();
            const bName = b.name.toLowerCase();
            
            const aStarts = aName.startsWith(val);
            const bStarts = bName.startsWith(val);

            if (aStarts && !bStarts) return -1; // 'a' commence par val, donc on le place avant
            if (!aStarts && bStarts) return 1;  // 'b' commence par val, donc on le place avant
            
            return aName.localeCompare(bName); // Si les deux sont dans le même cas, tri alphabétique
        })
        .slice(0, 100); // Limiter à 10 suggestions pour la performance

    // Dans ton input event listener, avant la boucle forEach :
    selectedSuggestionIndex = -1; 
    suggestions.innerHTML = ""; // Vide les précédentes

    matches.forEach((m, index) => {
        const div = document.createElement('div');
        div.className = 'suggestion-item';
        div.id = `suggest-${index}`; // On donne un ID pour le repérer facilement
        
        div.innerHTML = `
            <img src="${m.image}" class="img-square">
            <span class="suggestion-name">${m.name}</span>
        `;
        
        div.onclick = () => submitGuess(m);
        suggestions.appendChild(div);
    });
    suggestions.style.display = matches.length ? 'block' : 'none';
});

document.getElementById('guessInput').addEventListener('keydown', function(e) {
    const items = document.querySelectorAll('.suggestion-item');
    if (items.length === 0) return;

    if (e.key === "ArrowDown") {
        e.preventDefault();
        selectedSuggestionIndex = (selectedSuggestionIndex + 1) % items.length;
        updateSelection(items);
    } 
    else if (e.key === "ArrowUp") {
        e.preventDefault();
        selectedSuggestionIndex = (selectedSuggestionIndex - 1 + items.length) % items.length;
        updateSelection(items);
    } 
    else if (e.key === "Enter") {
        e.preventDefault();
        if (selectedSuggestionIndex > -1) {
            // On récupère le perso correspondant à l'index via les résultats filtrés
            // Assure-toi que 'matches' est accessible ici ou stocke-le
            items[selectedSuggestionIndex].click();
        }
    }
});

function updateSelection(items) {
    items.forEach((item, index) => {
        if (index === selectedSuggestionIndex) {
            item.classList.add('selected');
            // Scroll automatique si la liste est longue
            item.scrollIntoView({ block: 'nearest' });
        } else {
            item.classList.remove('selected');
        }
    });
}
// === LOGIQUE DE JEU ===
function submitGuess(char) {
    suggestions.style.display = 'none';
    input.value = "";
    attempts.push(char.name);
    
    const row = document.createElement('tr');
    tableBody.insertBefore(row, tableBody.firstChild);

    // Colonnes à comparer
// --- Dans ta fonction submitGuess ---

const cells = [
    { val: char.image, type: 'img' },
    { val: char.gender, target: targetCharacter.gender },
    { val: char.affiliation, target: targetCharacter.affiliation, type: 'affiliation' },
    { val: char.dftype || "✖", target: targetCharacter.dftype || "✖" },
    { val: char.origin, target: targetCharacter.origin, type: 'origin' },
    { 
        val: getArcInfo(char.firstChapter).name, 
        index: getArcInfo(char.firstChapter).index,
        targetIndex: getArcInfo(targetCharacter.firstChapter).index,
        type: 'arc' 
    },
    { val: char.height, type: 'num', target: targetCharacter.height },
    { val: char.bounty, type: 'num', target: targetCharacter.bounty }
];

cells.forEach((c, i) => {
    const td = document.createElement('td');
    row.appendChild(td);

    setTimeout(() => {
        td.style.transition = "transform 0.4s";
        td.style.transform = "rotateY(90deg)";
        
        setTimeout(() => {
            let backgroundColor = 'var(--wrong)'; 
            let isCorrect = (c.val == c.target);
            let isNear = false;

            // 1. GESTION DES IMAGES
            if (c.type === 'img') {
                td.innerHTML = `<img src="${c.val}" class="cell-img">`;
                backgroundColor = 'transparent';
            } 
            // 2. GESTION DES ARCS
            else if (c.type === 'arc') {
                td.textContent = c.val;
                isCorrect = (c.index === c.targetIndex);
                backgroundColor = isCorrect ? 'var(--correct)' : 'var(--wrong)';
                
                if (!isCorrect && c.index !== -1 && c.targetIndex !== -1) {
                    const arrow = c.index < c.targetIndex ? 'up' : 'down';
                    applyArrow(td, arrow);
                }
            } 
            // 3. GESTION DES TEXTES ET LOGIQUE ORANGE
            else {
                // Check spécifique pour l'ORIGINE (Vert si même mer et un générique, Orange si même mer)
                if (c.type === 'origin') {
                    const oceanGuest = getOceanFromOrigin(c.val);
                    const oceanTarget = getOceanFromOrigin(targetCharacter.origin);

                    if (oceanGuest !== "Inconnu" && oceanGuest === oceanTarget) {
                        // Cas VERT : Exactement pareil OU l'un des deux est le nom de la mer (ex: Grand Line)
                        if (c.val === c.target || c.val === oceanGuest || targetCharacter.origin === oceanTarget) {
                            isNear = true;
                        } else {
                            isCorrect = true;
                        }
                    }
                }
                
                // Check spécifique pour l'AFFILIATION (Orange si même groupe)
                if (c.type === 'affiliation' && !isCorrect) {
                    const classGuest = getAffiliationClass(c.val);
                    const classTarget = getAffiliationClass(targetCharacter.affiliation);
                    if (classGuest !== "Inconnu" && classGuest === classTarget) {
                        isNear = true;
                    }
                }

                // Attribution finale de la couleur
                if (isCorrect) {
                    backgroundColor = 'var(--correct)';
                } else if (isNear) {
                    backgroundColor = 'var(--near)';
                }

                // Rendu du texte
                if (i === 7 && c.val !== "Inconnue") {
                    const formattedBounty = Number(c.val).toLocaleString(); 
                    td.innerHTML = `<div>${formattedBounty} <img src="images_onepiece/berries.png" style="width:12px; filter: brightness(0) invert(1); vertical-align: middle;"></div>`;
                } else {
                    td.textContent = c.val === "Inconnue" ? "?" : c.val;
                }

                // Flèches pour les nombres (Taille et Prime)
                if (c.type === 'num' && !isCorrect && c.val !== "Inconnue" && c.target !== "Inconnue") {
                    const arrow = parseFloat(c.val) < parseFloat(c.target) ? 'up' : 'down';
                    applyArrow(td, arrow);
                }
            }

            td.style.background = backgroundColor;
            td.style.transform = "rotateY(0deg)";
        }, 200);
    }, i * 150);
});

// Fonction utilitaire pour éviter la répétition du code des flèches
function applyArrow(element, direction) {
    element.style.backgroundImage = `url('images_onepiece/arrow-${direction}.png')`;
    element.style.backgroundSize = "contain";
    element.style.backgroundRepeat = "no-repeat";
    element.style.backgroundPosition = "center";
}

    if (char.name === targetCharacter.name) {
        gameOver = true;
        setTimeout(showVictory, cells.length * 150 + 500);
    }
}

function showVictory() {
    searchSection.style.display = 'none';
    victoryScreen.style.display = 'block';
    document.getElementById('victory-img').src = targetCharacter.image;
    document.getElementById('victory-name').textContent = targetCharacter.name;
    document.getElementById('victory-stats').textContent = `Trouvé en ${attempts.length} tentatives !`;
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

// Lancement automatique
window.onload = initGame;
</script>
