<style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
svg path {
  fill: #ccc;
  stroke: #333;
  stroke-width: 0.5;
  transition: fill 0.3s;
}
svg path.highlight {
  fill: orange;
}
svg path.correct {
  fill: green !important;
}
svg path.incorrect {
  fill: red !important;
}

svg {
  width: 100%;
  max-width: 800px;
  height: auto;
  max-height: 80vh;
}

/* --- Structure de base (Mobile) --- */
.container {
  font-family: 'Quicksand', sans-serif;
  display: flex;
  flex-direction: column; /* Force l'alignement vertical */
  align-items: center;
  padding: 10px;
  width: 100%;
}

.formulaire {
  width: 90%;
  max-width: 400px; /* √âvite que les inputs soient trop larges */
  order: 1; /* S'assure que le formulaire est en haut */
}

.carte {
  width: 100%;
  order: 2; /* S'assure que la carte est en dessous */
  display: flex;
  justify-content: center;
}


/* --- Version Desktop (Ordinateur) --- */
@media (min-width: 768px) {
  .container {
    flex-direction: row; /* Repasse en horizontal */
    align-items: flex-start;
    justify-content: center;
    gap: 40px;
    padding: 20px;
  }

  .formulaire {
    flex: 0 0 300px; /* Largeur fixe pour le formulaire sur PC */
    order: 2; /* Optionnel : met le formulaire √† droite sur PC */
  }

  .carte {
    flex: 1;
    order: 2; /* Optionnel : met la carte √† gauche sur PC */
  }
}


input, button {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
  font-size: 16px;
}
input { 
    text-align: center; 
    background: white; 
    border: 2px solid #ffca28;
    outline: none;
}
input:focus { border-color: #ff6f00; }
button {
  background-color: #ff6f00;
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #e65c00;
}

h2 {
  font-size: 24px;
  color: #2c3e50;
  margin-bottom: 20px;
}

#result {
  font-weight: bold;
  font-size: 18px;
  transition: color 0.3s ease, transform 0.3s ease;
}

#result.correct {
  color: green;
  transform: scale(1.1);
}

#result.incorrect {
  color: red;
  transform: scale(1.1);
}

#score {
  font-size: 20px;
  font-weight: bold;
  color: #34495e;
}

body {
  background: linear-gradient(to bottom right, #fff3cd, #ffe5b4, #ffd1d1);
  font-family: 'Quicksand', sans-serif;
}

.formulaire {
  max-width: 300px;
  text-align: center;
}

</style>

let current = null;
let remainingDepartments = [...departments]; // Copie de la liste compl√®te

// --- GESTION DE SESSION ---

async function restoreSession() {
    if (!currentUserUid) return;
    
    const sessionRef = ref(db, `users/${currentUserUid}/games/france/session`);
    const snapshot = await get(sessionRef);
    
    remainingDepartments = [...departments]; // Reset liste
    score = 0;

    if (snapshot.exists()) {
        const data = snapshot.val();
        Object.keys(data).forEach(deptNum => {
            const el = document.getElementById(deptNum); // L'ID du path SVG doit correspondre au num√©ro
            const result = data[deptNum];

            if (el) {
                if (result === 'correct') {
                    el.classList.add('correct');
                    score++;
                } else {
                    el.classList.add('incorrect');
                }
                el.classList.remove('highlight');
            }
            // On retire ce d√©partement de la liste √† jouer
            remainingDepartments = remainingDepartments.filter(d => d.number !== deptNum);
        });
    }
    document.getElementById("score").textContent = score;
}

// --- LOGIQUE DU JEU ---

function getRandomDepartment() {
    if (remainingDepartments.length === 0) {
        handleGameOver();
        return;
    }

    // Nettoyage visuel pr√©c√©dent
    if (current) {
        const prevPath = document.getElementById(current.number);
        if (prevPath && !prevPath.classList.contains('correct') && !prevPath.classList.contains('incorrect')) {
            prevPath.classList.remove('highlight');
        }
    }

    const index = Math.floor(Math.random() * remainingDepartments.length);
    current = remainingDepartments[index];
    document.getElementById("dept-number").textContent = current.number;
    // Highlight sur la carte
    const path = document.getElementById(current.number);
    if (path) {
        path.classList.add("highlight");
        // Optionnel : Zoom ou focus sur la carte ici si n√©cessaire
    }

    // Reset des champs
    document.getElementById("dept-name").value = "";
    document.getElementById("prefecture").value = "";
    document.getElementById("result").textContent = "";
    document.getElementById("dept-name").focus();
}

async function checkAnswer() {
    if (!current) return;

    const deptInput = document.getElementById("dept-name").value;
    const prefInput = document.getElementById("prefecture").value;
    const path = document.getElementById(current.number);

    // Fonction de normalisation (accents, minuscules)
    const normalize = (str) => str.trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

    const isCorrect = normalize(deptInput) === normalize(current.name) && 
                      normalize(prefInput) === normalize(current.prefecture);

    if (isCorrect) {
        if(window.playSound) playSound("correct");
        document.getElementById("result").textContent = "‚úÖ Bonne r√©ponse !";
        score++;
        if (path) { path.classList.remove("highlight"); path.classList.add("correct"); }
    } else {
        if(window.playSound) playSound("incorrect");
        document.getElementById("result").textContent = `‚ùå Perdu ! C'√©tait ${current.name} (${current.prefecture})`;
        if (path) { path.classList.remove("highlight"); path.classList.add("incorrect"); }
    }

    document.getElementById("score").textContent = score;

    // Mise √† jour Firebase Session
    if (currentUserUid) {
        await update(ref(db, `users/${currentUserUid}/games/france/session`), {
            [current.number]: isCorrect ? 'correct' : 'wrong'
        });
    }

    // On retire le d√©partement jou√© de la liste courante
    remainingDepartments = remainingDepartments.filter(d => d.number !== current.number);

    setTimeout(() => { getRandomDepartment(); }, 1500);
}

async function handleGameOver() {
    const total = departments.length;
    const finalPercent = Math.round((score / total) * 100);
    document.getElementById('final-score').textContent = finalPercent;

    if (currentUserUid) {
        const statsRef = ref(db, `users/${currentUserUid}/games/france/stats`);
        const snap = await get(statsRef);
        let games = 1, avg = finalPercent;

        if (snap.exists()) {
            const d = snap.val();
            games = (d.gamesPlayed || 0) + 1;
            avg = Math.round(((d.averageScore || 0) * (games - 1) + finalPercent) / games);
        }

        await update(statsRef, { 
            gamesPlayed: games, 
            averageScore: avg, 
            lastPlayed: new Date().toISOString() 
        });
        document.getElementById('global-average').textContent = avg;
    }
    document.getElementById('end-modal').style.display = 'flex';
}

async function startNewGame() {
    document.getElementById('end-modal').style.display = 'none';
    if (currentUserUid) {
        await remove(ref(db, `users/${currentUserUid}/games/france/session`));
    }
    // Reset local
    score = 0;
    remainingDepartments = [...departments];
    document.querySelectorAll('svg path').forEach(p => p.classList.remove('correct', 'incorrect', 'highlight'));
    document.getElementById("score").textContent = "0";
    getRandomDepartment();
}

// --- INITIALISATION ---

onAuthStateChanged(auth, async (user) => {
    currentUserUid = localStorage.getItem('active_uid') || (user ? user.uid : null);
    if (currentUserUid) {
        await restoreSession();
    }
    // Lancer le jeu si pas d√©j√† lanc√©
    if (!current) getRandomDepartment();
});

// Gestion Clavier
document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") checkAnswer();
});

// Exposer les fonctions au HTML
window.checkAnswer = checkAnswer;
window.startNewGame = startNewGame;

</script>
