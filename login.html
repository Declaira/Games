<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - D√©claira</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg,#fff3cd,#ffe5b4,#ffd1d1,#ffc4e1);
            margin: 0; display: flex; flex-direction: column; min-height: 100vh;
        }
        .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-box {
            background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center;
        }
        h2 { color: #e67e22; margin-top: 0; }
        .hidden { display: none !important; }
        
        /* Suggestions de comptes (R√©cup√©r√©s depuis Firebase) */
        #accounts-suggestions { 
            display: flex; flex-wrap: wrap; justify-content: center; 
            max-height: 300px; overflow-y: auto; margin: 15px 0; padding: 10px;
        }
        .account-card {
            display: inline-flex; flex-direction: column; align-items: center; 
            cursor: pointer; width: 85px; margin: 8px; transition: transform 0.2s;
        }
        .account-card:hover { transform: translateY(-5px); }
        .avatar-circle {
            width: 65px; height: 65px; border-radius: 50%; border: 3px solid #eee;
            display: flex; align-items: center; justify-content: center; font-size: 30px;
            background: white; margin-bottom: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }
        .account-name { font-weight: bold; color: #2c3e50; font-size: 0.85em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; }

        input {
            width: 100%; padding: 12px; margin: 15px 0; border: 2px solid #ddd;
            border-radius: 8px; font-family: inherit; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 12px; background: #e67e22; color: white; border: none;
            border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer;
        }
        .btn-link { background: none; color: #7f8c8d; text-decoration: underline; margin-top: 15px; font-size: 0.9em; width: auto; border:none; cursor: pointer; }
        .btn-link:hover {color: #e67e22; text-shadow: 0 0 5px rgba(230, 126, 34, 0.2);}
    </style>
</head>
<body>
    <script src="header.js"></script>
    <script>
        function loadH() {
            if(typeof injectHeader === 'function') injectHeader({ title: "Mon Compte" });
            else setTimeout(loadH, 50);
        }
        loadH();
    </script>

    <div class="container">
        <div class="auth-box">
            <div id="view-login">
                <h2>Qui est-ce ?</h2>
                <div id="accounts-suggestions">Chargement des profils...</div>
                <button onclick="toggleView('view-signup')" class="btn-link">+ Cr√©er un nouveau profil</button>
            </div>

            <div id="view-signup" class="hidden">
                <h2>Nouveau Profil</h2>
                <div class="avatar-container" style="position: relative; display: inline-block; margin: 20px;">
                    <div id="preview-circle" class="avatar-circle" style="width:100px; height:100px; font-size:50px;">üë§</div>
                    <label for="file-input" style="position:absolute; bottom:0; right:0; background:#e67e22; color:white; border-radius:50%; width:30px; height:30px; display:flex; align-items:center; justify-content:center; cursor:pointer; border:2px solid white;">+</label>
                    <input type="file" id="file-input" accept="image/*" style="display:none;">
                </div>
                <input type="text" id="username" placeholder="Ton pseudo..." maxlength="15">
                <button id="btn-create">Cr√©er mon compte</button>
                <button onclick="toggleView('view-login')" class="btn-link">Retour</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Fonction pour retourner √† la page pr√©c√©dente ou √† l'accueil par d√©faut
        const redirectBack = () => {
            const fallback = "accueil.html"; // Page par d√©faut si historique vide
            if (document.referrer && document.referrer !== window.location.href) {
                window.location.href = document.referrer;
            } else {
                window.location.href = fallback;
            }
        };
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB29fMpTwBgsqkjijkNoQJ2kGChSeQDX_w",
            authDomain: "quiz-ea203.firebaseapp.com",
            databaseURL: "https://quiz-ea203-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "quiz-ea203",
            storageBucket: "quiz-ea203.firebasestorage.app",
            messagingSenderId: "605137421110",
            appId: "1:605137421110:web:289e0876fe06108deaa997"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let selectedAvatar = 'üë§';

        window.toggleView = (viewId) => {
            document.getElementById('view-login').classList.toggle('hidden', viewId !== 'view-login');
            document.getElementById('view-signup').classList.toggle('hidden', viewId !== 'view-signup');
        };

        // --- GESTION IMAGE ---
        document.getElementById('file-input').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 128; canvas.height = 128;
                    ctx.drawImage(img, 0, 0, 128, 128);
                    selectedAvatar = canvas.toDataURL('image/jpeg', 0.7);
                    document.getElementById('preview-circle').innerHTML = `<img src="${selectedAvatar}">`;
                };
                img.src = event.target.result;
            };
            if(e.target.files[0]) reader.readAsDataURL(e.target.files[0]);
        };

        // --- CHARGER TOUS LES COMPTES DEPUIS FIREBASE ---
        async function loadAllProfiles() {
            const container = document.getElementById('accounts-suggestions');
            try {
                const snapshot = await get(ref(db, 'users'));
                container.innerHTML = "";

                if (snapshot.exists()) {
                    const users = snapshot.val();
                    // On transforme l'objet en tableau pour boucler dessus
                    Object.entries(users).forEach(([uid, data]) => {
                        const card = document.createElement('div');
                        card.className = 'account-card';
                        
                        let avatarHtml = (data.avatar && data.avatar.startsWith('data:image')) 
                            ? `<img src="${data.avatar}">` 
                            : (data.avatar || 'üë§');

                        card.innerHTML = `
                            <div class="avatar-circle">${avatarHtml}</div>
                            <div class="account-name">${data.username}</div>
                        `;
                        
                        // Action au clic : Simuler la connexion avec cet UID
                        card.onclick = () => {
                            // On pourrait ici sauvegarder l'UID choisi dans le LocalStorage si besoin
                            redirectBack(); 
                        };
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = "Aucun profil cr√©√©.";
                }
            } catch (e) {
                container.innerHTML = "Erreur de chargement.";
                console.error(e);
            }
        }

        // --- CR√âATION ---
        document.getElementById('btn-create').onclick = async () => {
            const pseudo = document.getElementById('username').value.trim();
            if(!pseudo) return alert("Pseudo requis !");

            try {
                const snapshot = await get(ref(db, 'users'));
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const exists = Object.values(data).some(u => u.username.toLowerCase() === pseudo.toLowerCase());
                    if (exists) return alert("‚ö†Ô∏è Ce pseudo est d√©j√† pris !");
                }

                // 1. D'abord on se connecte anonymement
                const userCred = await signInAnonymously(auth);
                const uid = userCred.user.uid;

                // 2. ENSUITE on √©crit dans la DB
                await set(ref(db, `users/${uid}`), { 
                    username: pseudo, 
                    avatar: selectedAvatar 
                });

                window.location.href = "Puissance_4.html";
            } catch (e) { alert("Erreur : " + e.message); }
        };

        // --- INIT ---
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mode') === 'signup') toggleView('view-signup');
        loadAllProfiles();

    </script>
</body>
</html>
