<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Science</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .question { font-weight: bold; margin-bottom: 10px; }
    input[type="text"] { width: 100%; padding: 8px; }
    .btn { margin-top: 10px; padding: 8px 16px; }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="quiz"></div>
    <input type="text" id="answer-input" placeholder="Tape ta r√©ponse ici..." />
    <div id="feedback" style="margin-top: 10px;"></div>
    <button id="submit-btn" class="btn">Valider</button>
    <button id="next-btn" class="btn" style="display:none;">Suivant</button>
    <div id="result" style="margin-top: 20px;"></div>
    <button id="restart-btn" class="btn" style="display:none; margin-top: 10px;">üîÅ Rejouer</button>
  </div>

  <script>
    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    let userAnswers = [];

    async function loadQuestions() {
      try {
        const response = await fetch('questions.json');
        questions = await response.json();
        showQuestion();
      } catch (error) {
        document.getElementById('quiz').innerText = 'Erreur de chargement des questions.';
      }
    }

    function normalize(str) {
      return str.normalize("NFD").replace(/[ÃÄ-ÕØ]/g, "").toLowerCase().trim();
    }

    function levenshtein(a, b) {
      const matrix = Array.from({ length: a.length + 1 }, () => []);
      for (let i = 0; i <= a.length; i++) matrix[i][0] = i;
      for (let j = 0; j <= b.length; j++) matrix[0][j] = j;
      for (let i = 1; i <= a.length; i++) {
        for (let j = 1; j <= b.length; j++) {
          const cost = a[i - 1] === b[j - 1] ? 0 : 1;
          matrix[i][j] = Math.min(matrix[i - 1][j] + 1, matrix[i][j - 1] + 1, matrix[i - 1][j - 1] + cost);
        }
      }
      return matrix[a.length][b.length];
    }

    function isAnswerClose(userInput, correctAnswer) {
      const normUser = normalize(userInput);
      const normCorrect = normalize(correctAnswer);
      const distance = levenshtein(normUser, normCorrect);
      const threshold = Math.floor(normCorrect.length * 0.3);
      return distance <= threshold;
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('quiz').innerHTML = `<div class="question">${q.question}</div>`;
      document.getElementById('answer-input').value = '';
      document.getElementById('feedback').textContent = '';
    }

    document.getElementById('submit-btn').onclick = () => {
      const userAnswer = document.getElementById('answer-input').value;
      const correctAnswer = questions[currentQuestion].answer;
      const isCorrect = isAnswerClose(userAnswer, correctAnswer);

      if (isCorrect) {
        score++;
        document.getElementById('feedback').textContent = '‚úÖ Bonne r√©ponse !';
        document.getElementById('feedback').style.color = 'green';
      } else {
        document.getElementById('feedback').textContent = `‚ùå Mauvaise r√©ponse. La bonne r√©ponse √©tait : ${correctAnswer}`;
        document.getElementById('feedback').style.color = 'red';
      }

      userAnswers.push({ question: questions[currentQuestion].question, userAnswer, correctAnswer, isCorrect });

      document.getElementById('submit-btn').style.display = 'none';
      document.getElementById('next-btn').style.display = 'inline-block';
      document.getElementById('answer-input').disabled = true;
    };

    document.getElementById('next-btn').onclick = () => {
      currentQuestion++;
      document.getElementById('submit-btn').style.display = 'inline-block';
      document.getElementById('next-btn').style.display = 'none';
      document.getElementById('answer-input').disabled = false;

      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    };

    function showResult() {
      document.getElementById('quiz').innerHTML = '';
      document.getElementById('answer-input').style.display = 'none';
      document.getElementById('submit-btn').style.display = 'none';
      document.getElementById('feedback').style.display = 'none';
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<h2>Quiz termin√© !</h2><p>Score : ${score} / ${questions.length}</p><hr>`;
      userAnswers.forEach((entry, i) => {
        resultDiv.innerHTML += `
          <div>
            <strong>Q${i+1} : ${entry.question}</strong><br>
            Votre r√©ponse : <span style="color: ${entry.isCorrect ? 'green' : 'red'}">${entry.userAnswer}</span><br>
            Bonne r√©ponse : <strong>${entry.correctAnswer}</strong>
          </div><hr>`;
      });
      document.getElementById('restart-btn').style.display = 'inline-block';
    }

    document.getElementById('restart-btn').onclick = () => {
      currentQuestion = 0;
      score = 0;
      userAnswers = [];
      document.getElementById('result').innerHTML = '';
      document.getElementById('restart-btn').style.display = 'none';
      document.getElementById('answer-input').style.display = 'inline-block';
      document.getElementById('feedback').style.display = 'block';
      document.getElementById('submit-btn').style.display = 'inline-block';
      document.getElementById('answer-input').disabled = false;
      showQuestion();
    };

    loadQuestions();
  </script>
</body>
</html>
