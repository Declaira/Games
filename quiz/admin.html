<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'Administration du Quiz</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 900px; margin: 0 auto; padding: 25px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1, h2, h3 { color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 30px; }
        .control-panel { margin-bottom: 30px; padding: 20px; border: 1px solid #e0e0e0; border-radius: 8px; background-color: #fdfdfd; }
        .control-panel button { background-color: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-right: 10px; margin-bottom: 10px; transition: background-color 0.3s ease; }
        .control-panel button:hover { background-color: #2980b9; }
        .btn-reset { background-color: #e74c3c !important; }
        .btn-reset:hover { background-color: #c0392b !important; }
        .response-item { border-bottom: 1px dashed #eee; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        input[type="number"] { width: 50px; padding: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Administration Quiz</h1>
        <div class="control-panel">
            <div id="status">État : <span id="currentQ">0</span></div>
            <button id="nextQuestionBtn">Démarrer / Suivante</button>
            <button id="revealAnswersBtn">Révéler Réponses</button>
            <button id="saveScoresBtn">Valider Points</button>
            <button id="resetQuizBtn" class="btn-reset">Réinitialiser Tout (Reset IDs)</button>
        </div>

        <h2>Réponses en temps réel</h2>
        <div id="responsesList"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB29fMpTwBgsqkjijkNoQJ2kGChSeQDX_w",
            authDomain: "quiz-ea203.firebaseapp.com",
            databaseURL: "https://quiz-ea203-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "quiz-ea203",
            storageBucket: "quiz-ea203.firebasestorage.app",
            messagingSenderId: "605137421110",
            appId: "1:605137421110:web:289e0876fe06108deaa997"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentQuizState = { currentQ: 0, showAnswers: false };
        let allQuestions = {};
        let participantResponses = {};

        // --- Fonctions ---
        async function nextQuestion() {
            const nextQ = currentQuizState.currentQ + 1;
            await update(ref(database, 'control'), {
                currentQ: nextQ,
                showAnswers: false
            });
        }

        async function resetQuiz() {
            if(confirm("Voulez-vous supprimer tous les joueurs et recommencer de zéro ?")) {
                await remove(ref(database, 'responses'));
                await remove(ref(database, 'scores'));
                await set(ref(database, 'control'), { 
                    currentQ: 0, 
                    showAnswers: false, 
                    resetSignal: Date.now() 
                });
                alert("Quiz réinitialisé !");
            }
        }

        // --- Listeners ---
        onValue(ref(database, 'control'), (s) => {
            currentQuizState = s.val() || { currentQ: 0 };
            document.getElementById('currentQ').textContent = currentQuizState.currentQ;
        });

        onValue(ref(database, 'questions'), (s) => { allQuestions = s.val() || {}; });

        onValue(ref(database, 'responses'), (s) => {
            participantResponses = s.val() || {};
            const list = document.getElementById('responsesList');
            list.innerHTML = '';
            
            const qKeys = Object.keys(allQuestions);
            const currentKey = qKeys[currentQuizState.currentQ - 1];

            for (const id in participantResponses) {
                const player = participantResponses[id];
                if (player[currentKey]) {
                    const div = document.createElement('div');
                    div.className = 'response-item';
                    div.innerHTML = `
                        <span><strong>${player.name || "Anonyme"}</strong> : ${player[currentKey].answer}</span>
                        ${currentQuizState.showAnswers ? `<input type="number" value="${player[currentKey].scorePoints || 0}" onchange="updatePoint('${id}', '${currentKey}', this.value)">` : ''}
                    `;
                    list.appendChild(div);
                }
            }
        });

        window.updatePoint = (uid, qid, val) => {
            update(ref(database, `responses/${uid}/${qid}`), { scorePoints: parseInt(val), isCorrect: parseInt(val) > 0 });
        };

        document.getElementById('nextQuestionBtn').onclick = nextQuestion;
        document.getElementById('resetQuizBtn').onclick = resetQuiz;
        document.getElementById('revealAnswersBtn').onclick = () => update(ref(database, 'control'), { showAnswers: true });
    </script>
</body>
</html>
