<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz - Joueur</title>
    <style>
        body { font-family: sans-serif; background: #e9ecef; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 15px; width: 100%; max-width: 450px; text-align: center; }
        .hidden { display: none !important; }
        input[type="text"] { width: 100%; padding: 12px; margin: 15px 0; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #ccc; }
        #q-text { color: #2c3e50; min-height: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-zone">
            <h2>Votre Pseudo</h2>
            <input type="text" id="p-input" placeholder="Ex: Jean">
            <button id="joinBtn">Rejoindre</button>
        </div>

        <div id="quiz-zone" class="hidden">
            <h3 id="q-text">En attente de l'admin...</h3>
            <div id="answer-area">
                <input type="text" id="text-answer-input" class="hidden" placeholder="Écrivez votre réponse ici...">
                <ul id="options-list" class="hidden"></ul>
            </div>
            <button id="sendBtn">Envoyer ma réponse</button>
            <p id="msg"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB29fMpTwBgsqkjijkNoQJ2kGChSeQDX_w",
            authDomain: "quiz-ea203.firebaseapp.com",
            databaseURL: "https://quiz-ea203-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "quiz-ea203",
            storageBucket: "quiz-ea203.firebasestorage.app",
            messagingSenderId: "605137421110",
            appId: "1:605137421110:web:289e0876fe06108deaa997"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let userId = localStorage.getItem('quizUserId');
        let userPseudo = localStorage.getItem('quizUserPseudo');
        let questions = {};

        // 1. Gérer le Reset et la connexion
        onValue(ref(database, 'control'), (snap) => {
            const ctrl = snap.val();
            if(!ctrl) return;

            // Signal de reset
            const lastReset = localStorage.getItem('lastReset');
            if(ctrl.resetSignal && ctrl.resetSignal.toString() !== lastReset) {
                localStorage.clear();
                localStorage.setItem('lastReset', ctrl.resetSignal);
                location.reload();
            }

            if(userId && userPseudo) {
                document.getElementById('login-zone').classList.add('hidden');
                document.getElementById('quiz-zone').classList.remove('hidden');
                updateUI(ctrl);
            }
        });

        onValue(ref(database, 'questions'), (s) => questions = s.val() || {});

        // 2. Mise à jour de l'interface par question
        function updateUI(ctrl) {
            const qKeys = Object.keys(questions);
            const qKey = qKeys[ctrl.currentQ - 1];
            const qLabel = document.getElementById('q-text');
            const inputField = document.getElementById('text-answer-input');
            const sendBtn = document.getElementById('sendBtn');

            if(!qKey) {
                qLabel.textContent = "Le quiz n'a pas encore commencé.";
                inputField.classList.add('hidden');
                sendBtn.classList.add('hidden');
                return;
            }

            const qData = questions[qKey];
            qLabel.textContent = qData.text;
            sendBtn.classList.remove('hidden');

            // Vérifier si déjà répondu
            onValue(ref(database, `responses/${userId}/${qKey}`), (s) => {
                const answered = s.exists();
                
                // --- LOGIQUE D'AFFICHAGE DU CHAMP ---
                if(qData.type === "textAnswer") {
                    inputField.classList.remove('hidden'); // On retire la classe hidden
                    inputField.style.display = "block";    // On force l'affichage bloc
                    inputField.disabled = answered;
                    if(answered) inputField.value = s.val().answer;
                    else inputField.value = "";
                } else {
                    inputField.classList.add('hidden');
                }

                sendBtn.disabled = answered;
                sendBtn.textContent = answered ? "Réponse enregistrée ✅" : "Envoyer ma réponse";
            });
        }

        // 3. Actions
        document.getElementById('joinBtn').onclick = async () => {
            const p = document.getElementById('p-input').value.trim();
            if(!p) return alert("Pseudo vide");
            userPseudo = p;
            userId = push(ref(database, 'responses')).key;
            localStorage.setItem('quizUserId', userId);
            localStorage.setItem('quizUserPseudo', p);
            await update(ref(database, `responses/${userId}`), { name: p });
            location.reload();
        };

        document.getElementById('sendBtn').onclick = async () => {
            onValue(ref(database, 'control'), async (snap) => {
                const qKeys = Object.keys(questions);
                const qKey = qKeys[snap.val().currentQ - 1];
                const ans = document.getElementById('text-answer-input').value.trim();
                if(!ans) return alert("Réponse vide");

                await set(ref(database, `responses/${userId}/${qKey}`), {
                    answer: ans,
                    timestamp: Date.now()
                });
            }, { onlyOnce: true });
        };
    </script>
</body>
</html>
