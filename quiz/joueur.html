<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Joueur</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Quicksand', sans-serif; 
            background: linear-gradient(to bottom right, #fff3cd, #ffe5b4, #ffd1d1, #ffc4e1); 
            margin: 0; text-align: center; min-height: 100vh;
        }
        header { 
            background: linear-gradient(to right, #ff9a00, #ff4e00); 
            color: white; padding: 25px; font-size: 2.2em; 
            animation: fadeInSlide 1.2s ease-out;
        }
        @keyframes fadeInSlide {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .container { max-width: 500px; margin: 30px auto; padding: 20px; }
        .box { 
            background: white; padding: 25px; border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-top: 20px;
        }
        .hidden { display: none !important; }
        input[type="text"], textarea { 
            width: 100%; padding: 12px; margin: 15px 0; 
            border: 2px solid #ddd; border-radius: 10px; 
            font-family: 'Quicksand', sans-serif; font-size: 16px;
        }
        button { 
            width: 100%; padding: 15px; background: #ff6f00; 
            color: white; border: none; border-radius: 10px; 
            cursor: pointer; font-size: 18px; font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover { transform: scale(1.03); background-color: #e65c00; }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        #q-text { font-size: 1.4em; color: #2c3e50; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <header>ðŸŽ® Quiz Live</header>
    <div class="container">
        <div id="pseudo-section" class="box">
            <h2>Rejoindre</h2>
            <input type="text" id="pseudo-input" placeholder="Ton pseudo...">
            <button id="join-btn">Commencer</button>
        </div>

        <div id="quiz-section" class="box hidden">
            <div id="q-text">En attente de la question...</div>
            <textarea id="text-answer-input" placeholder="Tape ta rÃ©ponse ici..."></textarea>
            <button id="submit-btn">Envoyer ma rÃ©ponse</button>
        </div>
    </div>
    </body>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB29fMpTwBgsqkjijkNoQJ2kGChSeQDX_w",
            authDomain: "quiz-ea203.firebaseapp.com",
            databaseURL: "https://quiz-ea203-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "quiz-ea203",
            storageBucket: "quiz-ea203.firebasestorage.app",
            messagingSenderId: "605137421110",
            appId: "1:605137421110:web:289e0876fe06108deaa997"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let userId = localStorage.getItem('quizUserId');
        let userPseudo = localStorage.getItem('quizUserPseudo');
        let questions = {};

        // 1. Connexion / Pseudo
        document.getElementById('join-btn').onclick = async () => {
            const p = document.getElementById('pseudo-input').value.trim();
            if (!p) return alert("Pseudo requis");
            userId = push(ref(database, 'responses')).key;
            localStorage.setItem('quizUserId', userId);
            localStorage.setItem('quizUserPseudo', p);
            await update(ref(database, `responses/${userId}`), { name: p });
            location.reload();
        };

        if (userId && userPseudo) {
            document.getElementById('pseudo-section').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');

            // 2. Charger les questions
            onValue(ref(database, 'questions'), (s) => { questions = s.val() || {}; });

            // 3. Ã‰couter l'admin (Control)
            onValue(ref(database, 'control'), (snap) => {
                const ctrl = snap.val();
                if (!ctrl) return;

                // Gestion du Reset
                const lastReset = localStorage.getItem('lastReset');
                if (ctrl.resetSignal && ctrl.resetSignal.toString() !== lastReset) {
                    localStorage.clear();
                    localStorage.setItem('lastReset', ctrl.resetSignal);
                    location.reload();
                }

                renderUI(ctrl);
            });
        }

        function renderUI(ctrl) {
            const keys = Object.keys(questions);
            const qKey = keys[ctrl.currentQ - 1];
            const qLabel = document.getElementById('q-text');
            const inputField = document.getElementById('text-answer-input');
            const submitBtn = document.getElementById('submit-btn');

            if (!qKey) {
                qLabel.textContent = "PrÃªt pour la suite ?";
                inputField.classList.add('hidden');
                submitBtn.classList.add('hidden');
                return;
            }

            const qData = questions[qKey];
            qLabel.textContent = qData.text;
            
            // --- CORRECTION : Affichage forcÃ© du champ ---
            inputField.classList.remove('hidden');
            inputField.style.display = "block"; 
            submitBtn.classList.remove('hidden');

            // VÃ©rifier si dÃ©jÃ  rÃ©pondu
            onValue(ref(database, `responses/${userId}/${qKey}`), (s) => {
                const hasAnswered = s.exists();
                inputField.disabled = hasAnswered;
                submitBtn.disabled = hasAnswered;
                submitBtn.textContent = hasAnswered ? "RÃ©ponse envoyÃ©e âœ…" : "Envoyer ma rÃ©ponse";
                if (hasAnswered) inputField.value = s.val().answer;
                else inputField.value = "";
            }, { onlyOnce: true });
        }

        document.getElementById('submit-btn').onclick = async () => {
            onValue(ref(database, 'control'), async (snap) => {
                const ctrl = snap.val();
                const qKey = Object.keys(questions)[ctrl.currentQ - 1];
                const ans = document.getElementById('text-answer-input').value.trim();
                if (!ans) return alert("Entrez une rÃ©ponse");

                await set(ref(database, `responses/${userId}/${qKey}`), {
                    answer: ans,
                    timestamp: Date.now()
                });
            }, { onlyOnce: true });
        };
    </script>
</body>
</html>
