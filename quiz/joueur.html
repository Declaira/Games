<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Joueur</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 12px; width: 100%; max-width: 500px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
        #quiz-options li { background: #eee; padding: 10px; margin: 5px 0; border-radius: 5px; cursor: pointer; list-style: none; }
        #quiz-options li.selected { background: #3498db; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div id="pseudo-section">
            <h2>Entrez votre pseudo</h2>
            <input type="text" id="pseudo-input" placeholder="Pseudo...">
            <button id="join-btn">Rejoindre</button>
        </div>

        <div id="quiz-section" class="hidden">
            <h2 id="q-text">Chargement...</h2>
            <ul id="quiz-options"></ul>
            <input type="text" id="text-answer-input" class="hidden" placeholder="Votre réponse...">
            <button id="submit-btn">Envoyer</button>
            <p>Score : <span id="score-val">0</span></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB29fMpTwBgsqkjijkNoQJ2kGChSeQDX_w",
            authDomain: "quiz-ea203.firebaseapp.com",
            databaseURL: "https://quiz-ea203-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "quiz-ea203",
            storageBucket: "quiz-ea203.firebasestorage.app",
            messagingSenderId: "605137421110",
            appId: "1:605137421110:web:289e0876fe06108deaa997"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let userId = localStorage.getItem('quizUserId');
        let userPseudo = localStorage.getItem('quizUserPseudo');
        let allQuestions = {};

        // --- Réinitialisation forcée ---
        onValue(ref(database, 'control'), (snap) => {
            const data = snap.val();
            if(!data) return;

            const lastReset = localStorage.getItem('lastReset');
            if (data.resetSignal && data.resetSignal.toString() !== lastReset) {
                localStorage.clear();
                localStorage.setItem('lastReset', data.resetSignal);
                location.reload();
                return;
            }

            if (userId && userPseudo) {
                document.getElementById('pseudo-section').classList.add('hidden');
                document.getElementById('quiz-section').classList.remove('hidden');
                renderQuestion(data);
            }
        });

        onValue(ref(database, 'questions'), (s) => { allQuestions = s.val() || {}; });

        async function renderQuestion(control) {
            const keys = Object.keys(allQuestions);
            const qKey = keys[control.currentQ - 1];
            const qText = document.getElementById('q-text');
            const optionsUl = document.getElementById('quiz-options');
            const textInput = document.getElementById('text-answer-input');
            const btn = document.getElementById('submit-btn');

            if (!qKey) { qText.textContent = "Prêt ?"; return; }
            
            const qData = allQuestions[qKey];
            qText.textContent = qData.text;

            // Vérifier réponse existante
            onValue(ref(database, `responses/${userId}/${qKey}`), (s) => {
                const alreadyAnswered = s.exists();
                btn.disabled = alreadyAnswered;
                btn.textContent = alreadyAnswered ? "Réponse envoyée" : "Envoyer";

                if (qData.type === "textAnswer") {
                    textInput.classList.remove('hidden');
                    optionsUl.classList.add('hidden');
                    if (alreadyAnswered) textInput.value = s.val().answer;
                } else {
                    textInput.classList.add('hidden');
                    optionsUl.classList.remove('hidden');
                    // Rendu options QCM... (omis ici pour brièveté, même logique que texte)
                }
            }, { onlyOnce: true });
        }

        document.getElementById('join-btn').onclick = async () => {
            const p = document.getElementById('pseudo-input').value.trim();
            if(!p) return;
            userPseudo = p;
            userId = push(ref(database, 'responses')).key;
            localStorage.setItem('quizUserPseudo', p);
            localStorage.setItem('quizUserId', userId);
            await update(ref(database, `responses/${userId}`), { name: p });
            location.reload();
        };

        document.getElementById('submit-btn').onclick = async () => {
            onValue(ref(database, 'control'), async (snap) => {
                const ctrl = snap.val();
                const qKey = Object.keys(allQuestions)[ctrl.currentQ - 1];
                const ans = document.getElementById('text-answer-input').value;
                await set(ref(database, `responses/${userId}/${qKey}`), { answer: ans });
            }, { onlyOnce: true });
        };
    </script>
</body>
</html>
