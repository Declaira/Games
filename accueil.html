    @keyframes fadeInSlide {

      100% {

        transform: translateY(0);
      }
    }

    .container {
      display: grid;

    .card {

      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card.jeu   { background: #fff3cd; }
    .card.geo   { background: #ffe5b4; }
    .card.quiz  { background: #ffd1d1; }

      font-size: 1.8em;
    }

    .logo {
      max-width: 400px;
      width: 80%;
      height: auto;
      display: block;
      margin: 0 auto;
      animation: fadeInSlide 1.2s ease-out;
    }

    .music-icon {
      position: absolute;
      top: 25px;
      left: 25px;
      font-size: 1.5em;
      text-decoration: none;
      color: white;
      transition: transform 0.2s, color 0.3s;
    }

    .music-icon:hover {
      transform: scale(1.2);
      color: #ffeaa7;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 10px;
      background-color: #ff6f00;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .buttons a:hover {
      background-color: #e65c00;
      transform: scale(1.05);
    }
    .btn-icon {
      height: 24px;     /* ajuste la taille */
      vertical-align: middle;
      margin-right: 8px;
    }
    @media (max-width: 960px) {
