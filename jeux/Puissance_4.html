<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>üü° Puissance 4 üî¥</title>
    <link rel="icon" href="../logo/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Quicksand', sans-serif; 
            background: linear-gradient(135deg,#fff3cd,#ffe5b4,#ffd1d1,#ffc4e1);
            margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: black;
        }
        header {
        width: 100%;
        flex-shrink: 0;
        }
        #board { 
            display: grid; grid-template-columns: repeat(7, 60px); grid-template-rows: repeat(6, 60px); 
            gap: 10px; background: #34495e; padding: 15px; border-radius: 15px; border: 5px solid #2c3e50;
        }
        .cell { 
            width: 60px; height: 60px; background: #ecf0f1; border-radius: 50%; 
            cursor: pointer; transition: 0.3s; 
        }
        /* Couleurs dynamiques via classes CSS */
        .color-red { background: #e74c3c !important; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        .color-yellow { background: #f1c40f !important; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        .color-blue { background: #3498db !important; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        .color-green { background: #2ecc71 !important; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }

        .btn-choice { padding: 10px 20px; margin: 5px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; }
        .btn-reset { margin-top: 20px; padding: 10px 25px; background: #e67e22; border: none; border-radius: 8px; color: white; cursor: pointer; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <script src="../header.js"></script>
    <script>
        if(typeof injectHeader === 'function') {
        injectHeader({ title: "üü° Puissance 4 üî¥", homeLink: "../accueil.html", showHome: true });
        }
    </script>
    
    <div class="status-box" id="game-info">Connexion...</div>

    <div id="setup-player1" class="status-box hidden">
        <h3>Joueur 1 : Choisissez votre couleur</h3>
        <button class="btn-choice color-red" onclick="chooseColor('red')">Rouge</button>
        <button class="btn-choice color-yellow" onclick="chooseColor('yellow')">Jaune</button>
    </div>
    
    <div id="board"></div>

    <button class="btn-reset" onclick="resetGame()">R√©initialiser la partie</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, onDisconnect } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB29fMpTwBgsqkjijkNoQJ2kGChSeQDX_w",
            authDomain: "quiz-ea203.firebaseapp.com",
            databaseURL: "https://quiz-ea203-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "quiz-ea203",
            storageBucket: "quiz-ea203.firebasestorage.app",
            messagingSenderId: "605137421110",
            appId: "1:605137421110:web:289e0876fe06108deaa997"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const gameRef = ref(database, 'puissance4/state');
        const playersRef = ref(database, 'puissance4/players');

        let myPlayerNum = null;
        let gameState = null;

        // --- GESTION DES JOUEURS ---
        onValue(playersRef, (snap) => {
            const players = snap.val() || {};
            if (!myPlayerNum) {
                if (!players.p1) {
                    myPlayerNum = 1;
                    set(ref(database, 'puissance4/players/p1'), {active: true});
                    onDisconnect(ref(database, 'puissance4/players/p1')).remove();
                } else if (!players.p2) {
                    myPlayerNum = 2;
                    set(ref(database, 'puissance4/players/p2'), {active: true});
                    onDisconnect(ref(database, 'puissance4/players/p2')).remove();
                } else {
                    myPlayerNum = 'spectator';
                }
            }
        });

        // --- LOGIQUE DU JEU ---
        onValue(gameRef, (snap) => {
            gameState = snap.val() || {
                board: Array(6).fill(null).map(() => Array(7).fill(0)),
                turn: 1,
                winner: null,
                colors: null // {p1: 'red', p2: 'yellow'}
            };
            drawUI();
        });

        function drawUI() {
            const info = document.getElementById('game-info');
            const setupP1 = document.getElementById('setup-player1');
            
            // Affichage du panneau de choix pour le Joueur 1
            if (myPlayerNum === 1 && !gameState.colors) {
                setupP1.classList.remove('hidden');
                info.textContent = "Choisissez votre couleur ci-dessous.";
            } else {
                setupP1.classList.add('hidden');
                updateStatus();
            }

            drawBoard();
        }

        function drawBoard() {
            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = '';
            for (let r = 0; r < 6; r++) {
                for (let c = 0; c < 7; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (gameState.board[r][c] !== 0 && gameState.colors) {
                        const playerNum = gameState.board[r][c];
                        const colorName = gameState.colors[`p${playerNum}`];
                        cell.classList.add(`color-${colorName}`);
                    }
                    cell.onclick = () => handleMove(c);
                    boardDiv.appendChild(cell);
                }
            }
        }

        window.chooseColor = (color) => {
            if (myPlayerNum !== 1) return;
            // Palette par d√©faut si le joueur 1 prend une couleur
            const defaults = { red: 'yellow', yellow: 'red', blue: 'green', green: 'blue' };
            gameState.colors = {
                p1: color,
                p2: defaults[color]
            };
            set(gameRef, gameState);
        };

        function handleMove(col) {
            if (gameState.winner || !gameState.colors || gameState.turn !== myPlayerNum) return;

            let row = -1;
            for (let r = 5; r >= 0; r--) {
                if (gameState.board[r][col] === 0) { row = r; break; }
            }

            if (row === -1) return;

            gameState.board[row][col] = myPlayerNum;
            
            if (checkWin(row, col)) {
                gameState.winner = myPlayerNum;
            } else {
                gameState.turn = (myPlayerNum === 1) ? 2 : 1;
            }
            set(gameRef, gameState);
        }

        function checkWin(r, c) {
            const p = gameState.board[r][c];
            const check = (dr, dc) => {
                let count = 0;
                for (let i = -3; i <= 3; i++) {
                    let row = r + i * dr; let col = c + i * dc;
                    if (row >= 0 && row < 6 && col >= 0 && col < 7 && gameState.board[row][col] === p) {
                        if (++count === 4) return true;
                    } else count = 0;
                }
                return false;
            };
            return check(0, 1) || check(1, 0) || check(1, 1) || check(1, -1);
        }

        function updateStatus() {
            const info = document.getElementById('game-info');
            if (myPlayerNum === 'spectator') {
                info.innerHTML = "üëÄ Spectateur"; return;
            }
            
            if (!gameState.colors) {
                info.innerHTML = myPlayerNum === 2 ? "‚è≥ Attente du choix de couleur du Joueur 1..." : "Attente...";
                return;
            }

            let colorText = `<span style="color:${gameState.colors[`p${myPlayerNum}`]}">‚óè</span>`;
            let status = `Vous √™tes le <strong>Joueur ${myPlayerNum}</strong> ${colorText}<br>`;
            
            if (gameState.winner) {
                status += `üéâ LE JOUEUR ${gameState.winner} A GAGN√â !`;
            } else {
                status += (gameState.turn === myPlayerNum) ? "‚≠ê √Ä VOUS DE JOUER !" : "‚è≥ Attente de l'adversaire...";
            }
            info.innerHTML = status;
        }

        window.resetGame = () => {
            set(gameRef, {
                board: Array(6).fill(null).map(() => Array(7).fill(0)),
                turn: 1,
                winner: null,
                colors: null
            });
        };
    </script>
</body>
</html>
